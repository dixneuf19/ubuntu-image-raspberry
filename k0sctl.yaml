# Uses https://github.com/mxbi/tailscale-hostmap to avoid specifying tailscale IP
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: my-k0s-cluster
spec:
  hosts:
  - role: controller+worker
    # privateInterface: eth0
    ssh:
      address: brassberry-24
      user: ubuntu
      keyPath: ~/.ssh/id_rsa
  - role: worker
    privateInterface: eth0
    ssh:
      address: brassberry-25
      user: dixneuf19
      keyPath: ~/.ssh/id_rsa
  - role: worker
    privateInterface: eth0
    ssh:
      address: brassberry-26
      user: dixneuf19
      keyPath: ~/.ssh/id_ed25519
  - role: worker
    privateInterface: eth0
    ssh:
      address: brassberry-27
      user: dixneuf19
      keyPath: ~/.ssh/id_ed25519
  k0s:
    version: v1.29.4+k0s.0
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: Cluster
      metadata:
        name: k0s
      spec:
        api:
          address: 100.115.118.34 # tailscale IP of main
          sans:
           - 192.168.1.24
           - brassberry-24
           - brassberry.dixneuf19.me
        telemetry:
          enabled: false
